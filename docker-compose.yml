version: '3.8'

services:
  mysql:
    image: mysql:8.4
    container_name: inventory_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventory_db
      MYSQL_USER: inventory
      MYSQL_PASSWORD: inventory123
    ports:
      - "3307:3306"   # Host port 3307 â†’ container 3306
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "inventory", "-pinventory123"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: inventory_app
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://inventory_mysql:3306/inventory_db
      SPRING_DATASOURCE_USERNAME: inventory
      SPRING_DATASOURCE_PASSWORD: inventory123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_OPEN_IN_VIEW: "true"
      SERVER_PORT: 8080

volumes:
  mysql_data:
