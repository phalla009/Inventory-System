<!-- fragments/addProductForm.html -->
<div th:fragment="addProductForm(product, categories)">
    <form th:action="@{/products/add}" th:object="${product}" method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter product name" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control" placeholder="Enter description"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" th:field="*{quantity}" class="form-control" placeholder="Enter quantity" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="Enter price" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category_id" class="form-select" required>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </form>
</div>
