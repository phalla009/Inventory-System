<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Product</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="/css/style.css">
<!-- Favicon / Logo -->
<link rel="icon" type="image/png" href="/images/kr.png">
</head>
<body>

	<form th:action="@{'/products/edit/' + ${product.id}}"
		th:object="${product}" method="post">

		<!-- Product Name -->
		<div class="mb-3">
			<label class="form-label">Product Name</label>
			<div class="input-group">
				<span class="input-group-text"><i class="bi bi-box-seam"></i></span>
				<input type="text" th:field="*{name}" class="form-control"
					placeholder="Enter product name" required>
			</div>
		</div>

		<!-- Quantity & Price -->
		<div class="row">
			<div class="col-md-6 mb-3">
				<label class="form-label">Quantity</label>
				<div class="input-group">
					<span class="input-group-text"><i class="bi bi-stack"></i></span> <input
						type="number" th:field="*{quantity}" id="quantityInput"
						class="form-control" min="0" placeholder="Enter quantity" required>
				</div>
			</div>
			<div class="col-md-6 mb-3">
				<label class="form-label">Price</label>
				<div class="input-group">
					<span class="input-group-text"><i
						class="bi bi-currency-dollar"></i></span> <input type="number"
						th:field="*{price}" step="0.01" min="0" class="form-control"
						placeholder="Enter price" required>
				</div>
			</div>
		</div>

		<!-- Category & Supplier -->
		<div class="row">
			<div class="col-md-6 mb-3">
				<label class="form-label">Category</label>
				<div class="input-group">
					<span class="input-group-text"><i class="bi bi-tags"></i></span> <select
						name="category_id" class="form-select" required>
						<option value="" disabled>Select category</option>
						<option th:each="cat : ${categories}" th:value="${cat.id}"
							th:text="${cat.name}"
							th:selected="${product.category != null} ? ${product.category.id} == ${cat.id} : false">
						</option>
					</select>
				</div>
			</div>
			<div class="col-md-6 mb-3">
				<label class="form-label">Supplier</label>
				<div class="input-group">
					<span class="input-group-text"><i class="bi bi-truck"></i></span> <select
						name="supplier_id" class="form-select" required>
						<option value="" disabled>Select supplier</option>
						<option th:each="sup : ${suppliers}" th:value="${sup.id}"
							th:text="${sup.name}"
							th:selected="${product.supplier != null} ? ${product.supplier.id} == ${sup.id} : false">
						</option>
					</select>
				</div>
			</div>
		</div>

		<!-- Description -->
		<div class="mb-3">
			<label class="form-label">Description</label>
			<div class="input-group">
				<span class="input-group-text"><i class="bi bi-card-text"></i></span>
				<textarea th:field="*{description}" class="form-control" rows="3"
					placeholder="Enter product description" style="resize: none;"></textarea>
			</div>
		</div>

		<!-- Status -->
		<div class="mb-3">
			<label class="form-label">Status</label>
			<div class="input-group">
				<span class="input-group-text"><i class="bi bi-info-circle"></i></span>
				<select th:field="*{status}" id="statusSelect" class="form-select">
					<option value="Active">Active</option>
					<option value="Inactive">Inactive</option>
					<option value="Out of Stock">Out of Stock</option>
				</select>
			</div>
		</div>

		<!-- Buttons -->
		<div class="d-flex justify-content-center mt-4 gap-3">

			<a th:href="@{/products}" class="btn btn-secondary"> <i
				class="bi bi-arrow-left-circle me-1"></i> Back
			</a>
			<button type="submit" class="btn btn-success">
				<i class="bi bi-save me-1"></i> Update
			</button>
		</div>

	</form>


	<!-- JS for status based on quantity -->
	<script>
		const qtyInput = document.getElementById("quantityInput");
		const statusSelect = document.getElementById("statusSelect");

		function updateStatus() {
			const qty = parseInt(qtyInput.value) || 0;
			const selectedStatus = statusSelect.value;

			if (qty === 0) {
				statusSelect.value = "Out of Stock";
				statusSelect.disabled = true;
			} else {
				statusSelect.disabled = false;
				// Keep user's selected Active/Inactive if not Out of Stock
				if (selectedStatus !== "Out of Stock") {
					statusSelect.value = selectedStatus;
				} else {
					statusSelect.value = "Active";
				}
			}
		}

		qtyInput.addEventListener("input", updateStatus);
		statusSelect.addEventListener("change", updateStatus);
		window.addEventListener("load", updateStatus);
	</script>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
	</script>

</body>
</html>
