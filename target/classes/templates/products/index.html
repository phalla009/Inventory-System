<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Products</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer&display=swap"
	rel="stylesheet">
<!-- Favicon / Logo -->
<link rel="icon" type="image/png" href="/images/kr.png">

</head>
<body>
	<div class="d-flex">
		<!-- Sidebar -->
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- Main Content -->
		<div class="content p-4">
			<h1 class="mb-3">
				<i class="bi bi-box-seam me-2"></i> Products Listing
			</h1>

			<div th:if="${errorMessage}"
				class="alert alert-danger alert-dismissible fade show" role="alert">
				<span th:text="${errorMessage}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>
			<!-- ✅ Success Message -->
			<div th:if="${successMessage}"
				class="alert alert-success alert-dismissible fade show text-center"
				role="alert">
				<span th:text="${successMessage}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>

			<a href="/products/add" class="btn btn-primary mb-3"> <i
				class="bi bi-plus-circle me-1"></i> Add Product
			</a>

			<table class="table table-bordered table-hover align-middle">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Product Name</th>
						<th>Quantity</th>
						<th>Price</th>
						<th>Category</th>
						<th>Supplier</th>
						<th>Status</th>
						<th>Created At</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody style="font-family: 'Noto Sans Khmer', Arial, sans-serif;">
					<tr th:each="product : ${products}">
						<td th:text="${product.id}"></td>
						<td th:text="${product.name}"></td>
						<td th:text="${product.quantity}"></td>
						<td th:text="${product.price} + ' $'"></td>

						<td
							th:text="${product.category != null ? product.category.name : 'N/A'}"></td>
						<td
							th:text="${product.supplier != null ? product.supplier.name : 'N/A'}"></td>
						<td><span th:if="${product.status == 'Active'}"> <i
								class="bi bi-check-circle text-success"></i>
						</span> <span th:if="${product.status == 'Inactive'}"> <i
								class="bi bi-x-circle text-danger"></i>
						</span> <span th:text="${product.status}" class="ms-1"></span></td>
						<td
							th:text="${product.create_at != null ? #temporals.format(product.create_at, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
						<td><a th:href="@{'/products/edit/' + ${product.id}}"
							class="btn btn-warning btn-sm"> <i
								class="bi bi-pencil-square"></i> Edit
						</a>
							<button type="button" class="btn btn-danger btn-sm"
								data-bs-toggle="modal" data-bs-target="#deleteModal"
								th:attr="data-id=${product.id}, data-name=${product.name}">
								<i class="bi bi-trash"></i> Delete
							</button></td>
					</tr>
				</tbody>

			</table>
		</div>
	</div>

	<!-- ✅ Delete Confirmation Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1"
		aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header bg-danger text-white">
					<h5 class="modal-title" id="deleteModalLabel">
						<i class="bi bi-exclamation-triangle"></i> Confirm Delete
					</h5>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this product?</p>
					<p>
						<strong id="deleteProductName"></strong>
					</p>
				</div>
				<div class="modal-footer">
					<form id="deleteForm" th:action="@{'/products/delete/'}"
						method="post" class="w-100">
						<input type="hidden" name="_method" value="delete">
						<div class="row g-2">
							<div class="col">
								<button type="button" class="btn btn-secondary w-100"
									data-bs-dismiss="modal">
									<i class="bi bi-x-circle me-1"></i> Cancel
								</button>
							</div>
							<div class="col">
								<button type="submit" class="btn btn-danger w-100">
									<i class="bi bi-trash me-1"></i> Delete
								</button>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>

	<!-- ✅ Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- ✅ Auto-hide success message -->
	<script>
		setTimeout(() => {
			const alert = document.querySelector('.alert');
			if (alert) {
				const bsAlert = new bootstrap.Alert(alert);
				bsAlert.close();
			}
		}, 3000);
	</script>

	<!-- ✅ Modal Logic -->
	<script>
	document.addEventListener('DOMContentLoaded', function() {
	  const deleteModal = document.getElementById('deleteModal');
	  const deleteForm = document.getElementById('deleteForm');
	  const deleteProductName = document.getElementById('deleteProductName');

	  deleteModal.addEventListener('show.bs.modal', function(event) {
	    const button = event.relatedTarget;
	    const productId = button.getAttribute('data-id');
	    const productName = button.getAttribute('data-name');

	    deleteProductName.textContent = productName;
	    deleteForm.action = '/products/delete/' + productId;
	  });
	});
	</script>
</body>
</html>
