<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Purchase</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<!-- Favicon / Logo -->
<link rel="icon" type="image/png" href="/images/kr.png">
</head>
<body>

	<!-- Sidebar -->
	<div th:replace="fragments/sidebar :: sidebar"></div>

	<div class="container table-container">
		<h1 class="mb-4 text-center">Edit Purchase</h1>

		<!-- Success Message -->
		<div th:if="${successMessage}"
			class="alert alert-success alert-dismissible fade show text-center"
			role="alert">
			<span th:text="${successMessage}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>

		<!-- Error Message -->
		<div th:if="${errorMessage}"
			class="alert alert-danger alert-dismissible fade show text-center"
			role="alert">
			<span th:text="${errorMessage}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>

		<form th:action="@{/purchases/edit/{id}(id=${purchase.id})}"
			th:object="${purchase}" method="post">

			<div class="mb-3">
				<label class="form-label">Supplier</label> <select
					th:field="*{supplier}" class="form-select" required>
					<option value="" disabled>Select supplier</option>
					<option th:each="sup : ${suppliers}" th:value="${sup.id}"
						th:text="${sup.name}"
						th:selected="${purchase.supplier != null and purchase.supplier.id == sup.id}"></option>
				</select>
			</div>

			<div class="mb-3">
				<label class="form-label">Product</label> <select
					th:field="*{product}" class="form-select" required>
					<option value="" disabled>Select product</option>
					<option th:each="prod : ${products}" th:value="${prod.id}"
						th:text="${prod.name}"
						th:selected="${purchase.product != null and purchase.product.id == prod.id}"></option>
				</select>
			</div>

			<div class="mb-3">
				<label class="form-label">Quantity</label> <input type="number"
					min="1" th:field="*{quantity}" class="form-control"
					placeholder="Enter quantity" required>
			</div>

			<div class="mb-3">
				<label class="form-label">Price ($)</label> <input type="number"
					min="0" step="0.01" th:field="*{price}" class="form-control"
					placeholder="Enter price per unit" required>
			</div>

			<div class="mb-3">
				<label class="form-label">Purchase Date</label> <input
					type="datetime-local" th:field="*{purchase_date}"
					class="form-control" required>
			</div>

			<div class="d-flex justify-content-center gap-3 mt-4">
				<button type="submit" class="btn btn-success">
					<i class="bi bi-save me-1"></i> Update
				</button>
				<a href="/purchases" class="btn btn-secondary"><i
					class="bi bi-arrow-left-circle me-1"></i> Back</a>
			</div>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Auto-hide messages -->
	<script>
        setTimeout(() => {
            document.querySelectorAll('.alert').forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 3000);
    </script>

</body>
</html>
