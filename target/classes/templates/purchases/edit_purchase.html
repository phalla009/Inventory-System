<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Purchase</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="/css/style.css">
<!-- Favicon / Logo -->
<link rel="icon" type="image/png" href="/images/kr.png">
</head>
<body>


	<form th:action="@{/purchases/edit/{id}(id=${purchase.id})}"
		th:object="${purchase}" method="post">

		<!-- Supplier -->
		<div class="mb-3">
			<label class="form-label">Supplier</label>
			<div class="input-group">
				<span class="input-group-text"><i class="bi bi-people"></i></span> <select
					th:field="*{supplier}" class="form-select" required>
					<option value="" disabled>Select supplier</option>
					<option th:each="sup : ${suppliers}" th:value="${sup.id}"
						th:text="${sup.name}"
						th:selected="${purchase.supplier != null and purchase.supplier.id == sup.id}">
					</option>
				</select>
			</div>
		</div>

		<!-- Product -->
		<div class="mb-3">
			<label class="form-label">Product</label>
			<div class="input-group">
				<span class="input-group-text"><i class="bi bi-box-seam"></i></span>
				<select th:field="*{product}" class="form-select" required>
					<option value="" disabled>Select product</option>
					<option th:each="prod : ${products}" th:value="${prod.id}"
						th:text="${prod.name}"
						th:selected="${purchase.product != null and purchase.product.id == prod.id}">
					</option>
				</select>
			</div>
		</div>

		<!-- Quantity -->
		<div class="mb-3">
			<label class="form-label">Quantity</label>
			<div class="input-group">
				<span class="input-group-text"><i class="bi bi-calculator"></i></span>
				<input type="number" min="1" th:field="*{quantity}"
					class="form-control" placeholder="Enter quantity" required>
			</div>
		</div>

		<!-- Price -->
		<div class="mb-3">
			<label class="form-label">Price ($)</label>
			<div class="input-group">
				<span class="input-group-text"><i
					class="bi bi-currency-dollar"></i></span> <input type="number" min="0"
					step="0.01" th:field="*{price}" class="form-control"
					placeholder="Enter price per unit" required>
			</div>
		</div>

		<!-- Purchase Date -->
		<div class="mb-3">
			<label class="form-label">Purchase Date</label>
			<div class="input-group">
				<span class="input-group-text"><i class="bi bi-calendar"></i></span>
				<input type="datetime-local" th:field="*{purchase_date}"
					class="form-control" required>
			</div>
		</div>

		<!-- Buttons -->
		<div class="d-flex justify-content-center gap-3 mt-4">

			<a href="/purchases" class="btn btn-secondary"> <i
				class="bi bi-arrow-left-circle me-1"></i> Back
			</a>
			<button type="submit" class="btn btn-success">
				<i class="bi bi-save me-1"></i> Update
			</button>
		</div>

	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
		
	</script>

</body>
</html>
