<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Purchases</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<!-- Favicon / Logo -->
<link rel="icon" type="image/png" href="/images/kr.png">
</head>
<body>
	<div class="d-flex">
		<!-- Sidebar -->
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- Main content -->
		<div class="content p-4">
			<h1 class="mb-3">
				<i class="bi bi-cart-check me-2"></i>Purchases Listing
			</h1>
			<!-- ✅ Success Message -->
			<div th:if="${successMessage}"
				class="alert alert-success alert-dismissible fade show text-center"
				role="alert">
				<span th:text="${successMessage}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>

			<a href="/purchases/add" class="btn btn-primary mb-3"> <i
				class="bi bi-plus-circle me-1"></i> Add Purchase
			</a>

			<table class="table table-bordered table-hover align-middle">
				<thead class="table-dark text-center">
					<tr>
						<th>ID</th>
						<th>Supplier</th>
						<th>Total Amount</th>
						<th>Purchase Date</th>
						<th>Created At</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="purchase : ${purchases}" class="text-center">
						<td th:text="${purchase.id}"></td>
						<td
							th:text="${purchase.supplier != null ? purchase.supplier.name : 'N/A'}"></td>
						<td th:text="${purchase.total_amount}"></td>
						<td
							th:text="${purchase.purchase_date != null ? #temporals.format(purchase.purchase_date, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
						<td
							th:text="${purchase.created_at != null ? #temporals.format(purchase.created_at, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
						<td><a th:href="@{'/purchases/edit/' + ${purchase.id}}"
							class="btn btn-warning btn-sm"> <i
								class="bi bi-pencil-square"></i> Edit
						</a> <!-- Trigger Delete Modal -->
							<button type="button" class="btn btn-danger btn-sm"
								data-bs-toggle="modal" data-bs-target="#deleteModal"
								th:attr="data-id=${purchase.id}, data-name=${purchase.supplier != null ? purchase.supplier.name : 'N/A'}">
								<i class="bi bi-trash"></i> Delete
							</button></td>
					</tr>
					<tr th:if="${#lists.isEmpty(purchases)}">
						<td colspan="6" class="text-center">No purchases found.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Delete Confirmation Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1"
		aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header bg-danger text-white">
					<h5 class="modal-title" id="deleteModalLabel">
						<i class="bi bi-exclamation-triangle"></i> Confirm Delete
					</h5>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="modal" aria-label="Close"></button>
				</div>

				<div class="modal-body text-center">
					<p>Are you sure you want to delete this purchase?</p>
					<p>
						<strong id="deletePurchaseName"></strong>
					</p>
				</div>

				<div class="modal-footer">
					<form id="deleteForm" th:action="@{'/purchases/delete/'}"
						method="post" class="w-100">
						<input type="hidden" name="_method" value="delete">
						<div class="row g-2">
							<div class="col">
								<button type="button" class="btn btn-secondary w-100"
									data-bs-dismiss="modal">
									<i class="bi bi-x-circle me-1"></i> Cancel
								</button>
							</div>
							<div class="col">
								<button type="submit" class="btn btn-danger w-100">
									<i class="bi bi-trash me-1"></i> Delete
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- ✅ Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- ✅ Auto-hide success message -->
	<script>
		setTimeout(() => {
			const alert = document.querySelector('.alert');
			if (alert) {
				const bsAlert = new bootstrap.Alert(alert);
				bsAlert.close();
			}
		}, 3000);
	</script>


	<!-- Modal Logic -->
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const deleteModal = document.getElementById('deleteModal');
			const deleteForm = document.getElementById('deleteForm');
			const deletePurchaseName = document
					.getElementById('deletePurchaseName');

			deleteModal.addEventListener('show.bs.modal', function(event) {
				const button = event.relatedTarget;
				const purchaseId = button.getAttribute('data-id');
				const purchaseName = button.getAttribute('data-name');

				deletePurchaseName.textContent = purchaseName;
				deleteForm.action = '/purchases/delete/' + purchaseId;
			});
		});
	</script>
</body>
</html>
