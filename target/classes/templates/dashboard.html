<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Dashboard</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="/images/kr.png">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">

<style>
.dashboard-card {
	border-radius: 0.75rem;
	padding: 1.5rem;
	text-align: center;
}

.dashboard-card h2 {
	font-size: 2rem;
	margin: 0;
}

.dashboard-card .change {
	font-size: 0.875rem;
	color: white;
	margin-top: 0.25rem;
}

.charts {
	margin-top: 2rem;
}

</style>
</head>

<body>
	<div class="d-flex bg-dark">

		<!-- Sidebar -->
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- Main Content -->
		<div class="content flex-grow-1 p-4">

			<h1 class="mb-4">
				<i class="bi bi-box-seam me-2"></i> Product Dashboard
			</h1>

			<!-- ================= DASHBOARD STATS ================= -->
			<div class="row g-4 row-cols-1 row-cols-md-5">

				<div class="col">
					<div class="dashboard-card bg-dark text-white">
						<h5>Total Products</h5>
						<h2 th:text="${totalProducts}">0</h2>
					</div>
				</div>

				<div class="col">
					<div class="dashboard-card bg-dark text-white">
						<h5>Total Quantity</h5>
						<h2 th:text="${totalQuantity}">0</h2>
					</div>
				</div>

				<div class="col">
					<div class="dashboard-card bg-dark text-white">
						<h5>Total Daily</h5>
						<h2 th:text="'$' + ${totalDaily}">$0.00</h2>
					</div>
				</div>

				<div class="col">
					<div class="dashboard-card bg-dark text-white">
						<h5>Total Monthly</h5>
						<h2 th:text="'$' + ${totalMonthly}">$0.00</h2>
					</div>
				</div>

				<div class="col">
					<div class="dashboard-card bg-dark text-white">
						<h5>Grand Total</h5>
						<h2 th:text="'$' + ${grandTotal}">$0.00</h2>

					</div>
				</div>

			</div>


			<!-- ================= CHARTS ================= -->
			<div class="charts row mt-4 g-4">

				<div class="col-md-6">
					<div class="card p-3 bg-dark">
						<h5>Stock Value by Category</h5>
						<canvas id="categoryChart" height="300"></canvas>
					</div>
				</div>

				<div class="col-md-6">
					<div class="card p-3 bg-dark">
						<h5>Sales per Supplier</h5>
						<canvas id="supplierChart" height="300"></canvas>
					</div>
				</div>

			</div>

		</div>
	</div>

	<!-- ================= SCRIPTS ================= -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<script th:inline="javascript">
    // ================= Stock Value by Category =================
    const ctx1 = document.getElementById('categoryChart').getContext('2d');

    const categoryLabels = /*[[${categoryLabels}]]*/ [];
    const categoryData = /*[[${categoryData}]]*/ [];

    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: categoryLabels,
            datasets: [{
                label: 'Stock Value',
                data: categoryData,
                borderColor: 'white',
                backgroundColor: 'rgba(16, 16, 23)',
                fill: true
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top' }
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    // ================= Sales per Supplier =================
    const ctx2 = document.getElementById('supplierChart').getContext('2d');

    const supplierLabels = /*[[${supplierLabels}]]*/ [];
    const supplierData = /*[[${supplierData}]]*/ [];

    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: supplierLabels,
            datasets: [{
                label: 'Sales',
                data: supplierData,
                backgroundColor: supplierLabels.map(() => 'rgba(16, 16, 23)'),
                borderColor: supplierLabels.map(() => 'white'),
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'top' }
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>



</body>
</html>
