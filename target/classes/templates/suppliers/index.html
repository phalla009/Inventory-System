<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Suppliers</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<!-- Favicon / Logo -->
<link rel="icon" type="image/png" href="/images/kr.png">
</head>
<body>
	<div class="d-flex">
		<!-- Sidebar -->
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- Main content -->
		<div class="content container-fluid mt-3">
			<h1 class="mb-3">
				<i class="bi bi-truck me-2"></i>Suppliers Listing
			</h1>

			<!-- ✅ Success Message -->
			<div th:if="${successMessage}"
				class="alert alert-success alert-dismissible fade show text-center"
				role="alert">
				<span th:text="${successMessage}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>

			<!-- ✅ Error Message -->
			<div th:if="${errorMessage}"
				class="alert alert-danger alert-dismissible fade show text-center"
				role="alert">
				<span th:text="${errorMessage}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>

			<!-- ✅ Add Supplier Button -->
			<a href="/suppliers/add" class="btn btn-primary mb-3"> <i
				class="bi bi-plus-circle me-1"></i> Add Supplier
			</a>

			<!-- ✅ Supplier Table -->
			<table class="table table-bordered table-hover align-middle">
				<thead class="table-dark text-center">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Gender</th>
						<th>Email</th>
						<th>Phone Number</th>
						<th>Address</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="s : ${suppliers}" class="text-center">
						<td th:text="${s.id}"></td>
						<td th:text="${s.name}"></td>
						<td th:text="${s.gender}"></td>
						<td th:text="${s.email}"></td>
						<td th:text="${s.phone_number}"></td>
						<td th:text="${s.address}"></td>
						<td><a th:href="@{'/suppliers/edit/' + ${s.id}}"
							class="btn btn-warning btn-sm"> <i
								class="bi bi-pencil-square"></i> Edit
						</a> <!-- ✅ Trigger Delete Modal -->
							<button type="button" class="btn btn-danger btn-sm"
								data-bs-toggle="modal" data-bs-target="#deleteModal"
								th:attr="data-id=${s.id}, data-name=${s.name}">
								<i class="bi bi-trash"></i> Delete
							</button></td>
					</tr>
					<tr th:if="${#lists.isEmpty(suppliers)}">
						<td colspan="7" class="text-center">No suppliers found.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- ✅ Delete Confirmation Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1"
		aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header bg-danger text-white">
					<h5 class="modal-title" id="deleteModalLabel">
						<i class="bi bi-exclamation-triangle"></i> Confirm Delete
					</h5>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="modal" aria-label="Close"></button>
				</div>

				<div class="modal-body text-center">
					<p>Are you sure you want to delete this supplier?</p>
					<p>
						<strong id="deleteSupplierName"></strong>
					</p>
				</div>

				<div class="modal-footer">
					<form id="deleteForm" th:action="@{'/suppliers/delete/'}"
						method="post" class="w-100">
						<input type="hidden" name="_method" value="delete">
						<div class="row g-2">
							<div class="col">
								<button type="button" class="btn btn-secondary w-100"
									data-bs-dismiss="modal">
									<i class="bi bi-x-circle me-1"></i> Cancel
								</button>
							</div>
							<div class="col">
								<button type="submit" class="btn btn-danger w-100">
									<i class="bi bi-trash me-1"></i> Delete
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- ✅ Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- ✅ Auto-hide alerts after 3 seconds -->
	<script>
setTimeout(() => {
    const alert = document.querySelector('.alert');
    if (alert) {
        const bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
    }
}, 3000);
</script>

	<!-- ✅ Delete Modal Logic -->
	<script>
document.addEventListener('DOMContentLoaded', function() {
    const deleteModal = document.getElementById('deleteModal');
    const deleteForm = document.getElementById('deleteForm');
    const deleteSupplierName = document.getElementById('deleteSupplierName');

    deleteModal.addEventListener('show.bs.modal', function(event) {
        const button = event.relatedTarget;
        const supplierId = button.getAttribute('data-id');
        const supplierName = button.getAttribute('data-name');

        deleteSupplierName.textContent = supplierName;
        deleteForm.action = '/suppliers/delete/' + supplierId;
    });
});
</script>
</body>
</html>
