<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Supplier</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<!-- Favicon / Logo -->
<link rel="icon" type="image/png" href="/images/kr.png">
</head>
<body>

	<!-- Sidebar -->
	<div th:replace="fragments/sidebar :: sidebar"></div>

	<div class="container table-container p-4">
		<h1>Edit Supplier</h1>

		<form th:action="@{'/suppliers/edit/' + ${supplier.id}}"
			th:object="${supplier}" method="post">

			<div class="mb-3">
				<label class="form-label">Name</label> <input type="text"
					th:field="*{name}" class="form-control"
					placeholder="Enter supplier name" required>
			</div>

			<div class="mb-3">
				<label class="form-label">Email</label> <input type="email"
					th:field="*{email}" class="form-control" placeholder="Enter email"
					required>
			</div>

			<div class="mb-3">
				<label class="form-label">Gender</label> <select
					th:field="*{gender}" class="form-select" required>
					<option value="" disabled>Select gender</option>
					<option value="Male" th:selected="${supplier.gender == 'Male'}">Male</option>
					<option value="Female" th:selected="${supplier.gender == 'Female'}">Female</option>
				</select>
			</div>

			<div class="mb-3">
				<label class="form-label">Phone Number</label> <input type="text"
					th:field="*{phone_number}" class="form-control"
					placeholder="Enter phone number">
			</div>

			<div class="mb-3">
				<label class="form-label">Address</label> <input type="text"
					th:field="*{address}" class="form-control"
					placeholder="Enter address">
			</div>

			<div class="d-flex justify-content-center mt-4 gap-3">
				<button type="submit" class="btn btn-success">
					<i class="bi bi-save me-1"></i> Update
				</button>
				<a href="/suppliers" class="btn btn-secondary"> <i
					class="bi bi-arrow-left-circle me-1"></i> Back
				</a>
			</div>

		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
