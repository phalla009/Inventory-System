<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Supplier</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="/css/style.css">
<!-- Favicon / Logo -->
<link rel="icon" type="image/png" href="/images/kr.png">
</head>
<body>

	<form th:action="@{/suppliers/add}" th:object="${supplier}"
		method="post">

		<!-- Name -->
		<div class="mb-3">
			<label class="form-label">Name</label>
			<div class="input-group">
				<span class="input-group-text"><i class="bi bi-person"></i></span> <input
					type="text" th:field="*{name}" class="form-control"
					placeholder="Enter supplier name" required>
			</div>
		</div>

		<!-- Email -->
		<div class="mb-3">
			<label class="form-label">Email</label>
			<div class="input-group">
				<span class="input-group-text"><i class="bi bi-envelope"></i></span>
				<input type="email" th:field="*{email}" class="form-control"
					placeholder="Enter email" required>
			</div>
		</div>

		<!-- Gender -->
		<div class="mb-3">
			<label class="form-label">Gender</label>
			<div class="input-group">
				<span class="input-group-text"><i
					class="bi bi-gender-ambiguous"></i></span> <select th:field="*{gender}"
					class="form-select" required>
					<option value="" disabled selected>Select gender</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
			</div>
		</div>

		<!-- Phone Number -->
		<div class="mb-3">
			<label class="form-label">Phone Number</label>
			<div class="input-group">
				<span class="input-group-text"><i class="bi bi-telephone"></i></span>
				<input type="text" th:field="*{phone_number}" class="form-control"
					placeholder="Enter phone number">
			</div>
		</div>

		<!-- Address -->
		<div class="mb-3">
			<label class="form-label">Address</label>
			<div class="input-group">
				<span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
				<input type="text" th:field="*{address}" class="form-control"
					placeholder="Enter address">
			</div>
		</div>

		<!-- Buttons -->
		<div class="d-flex justify-content-center mt-4 gap-3">
			<a href="/suppliers" class="btn btn-secondary"> <i
				class="bi bi-arrow-left-circle me-1"></i> Back
			</a>
			<button type="submit" class="btn btn-success">
				<i class="bi bi-save me-1"></i> Save
			</button>
		</div>

	</form>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
