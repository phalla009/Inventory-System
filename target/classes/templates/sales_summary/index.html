<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sales-Summary-Listing</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<!-- Favicon / Logo -->
<link rel="icon" type="image/png" href="/images/kr.png">
</head>
<body>
	<div class="d-flex">
		<!-- Sidebar -->
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- Main Content -->
		<div class="content p-4 flex-grow-1">
			<h1 class="mb-4 text-center">
				<i class="bi bi-clipboard-data me-2"></i>Sales Summary
			</h1>

			<!-- Filter Form -->
			<form th:action="@{/sales-summary}" method="get"
				class="row mb-4 g-2 align-items-end">
				<div class="col-md-3">
					<label class="form-label">Week</label> <select name="week"
						class="form-select">
						<option value="">All</option>
						<option th:each="w : ${weeks}" th:value="${w}"
							th:text="'Week ' + ${w}" th:selected="${w == selectedWeek}"></option>
					</select>
				</div>
				<div class="col-md-3">
					<label class="form-label">Month</label> <select name="month"
						class="form-select">
						<option value="">All</option>
						<option th:each="m : ${months}" th:value="${m}" th:text="${m}"
							th:selected="${m == selectedMonth}"></option>
					</select>
				</div>
				<div class="col-md-3">
					<label class="form-label">Year</label> <select name="year"
						class="form-select">
						<option value="">All</option>
						<option th:each="y : ${years}" th:value="${y}" th:text="${y}"
							th:selected="${y == selectedYear}"></option>
					</select>
				</div>
				<div class="col-md-3">
					<button type="submit" class="btn btn-primary w-100">Filter</button>
				</div>
			</form>

			<!-- Summary Cards -->
			<div class="row mb-3 text-center">
				<div class="col-md-4">
					<div class="alert alert-primary">
						<strong>Total Customers:</strong> <span th:text="${totalCustomer}">0</span>
					</div>
				</div>
				<div class="col-md-4">
					<div class="alert alert-success">
						<strong>Total Quantity:</strong> <span th:text="${totalQty}">0</span>
					</div>
				</div>
				<div class="col-md-4">
					<div class="alert alert-warning">
						<strong>Total Price ($):</strong> <span
							th:text="${totalPrice} + '$'">0.00</span>
					</div>
				</div>
			</div>
			<div style="max-height: 450px; overflow-y: auto;">
				<!-- Sales Table -->
				<table class="table table-bordered table-hover">
					<thead class="table-dark"
						style="position: sticky; top: 0; z-index: 2;">
						<tr>
							<th>Sale ID</th>
							<th>Date</th>
							<th>Quantity</th>
							<th>Product</th>
							<th>Total Amount ($)</th>
							<th>Customer</th>
						</tr>
					</thead>
					<tbody style="font-family: 'Noto Sans Khmer', Arial, sans-serif;">
						<tr th:each="sale : ${salesList}">
							<td th:text="${sale.id}"></td>
							<td th:text="${sale.sale_date}"></td>
							<td th:text="${sale.quantity}"></td>
							<td th:text="${sale.product != null ? sale.product.name : 'N/A'}"></td>
							<td th:text="${sale.total_amount}"></td>
							<td th:text="${sale.customer_name}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
