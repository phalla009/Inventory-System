<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Sale</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">

</head>
<body class="bg-light">

	<!-- Form action points to update endpoint with sale id -->
	<form th:action="@{'/sales/update/' + ${sale.id}}" th:object="${sale}"
		method="post">

		<!-- Customer -->
		<div class="mb-3">
			<label class="form-label">Customer Name</label> <input type="text"
				th:field="*{customer_name}" class="form-control" required>
		</div>

		<!-- Product -->
		<div class="mb-3">
			<label class="form-label">Product</label> <select
				th:field="*{product.id}" class="form-select" required>
				<option value="" disabled>-- Select Product --</option>
				<option th:each="product : ${productsList}" th:value="${product.id}"
					th:text="${product.name}"
					th:selected="${product.id} == ${sale.product.id}"></option>
			</select>
		</div>

		<!-- Two columns for Quantity, Price, Discount, Subtotal, Total -->
		<div class="row">
			<!-- LEFT COLUMN -->
			<div class="col-md-6">
				<div class="mb-3">
					<label class="form-label">Quantity</label> <input type="number"
						th:field="*{quantity}" name="quantity" min="1"
						class="form-control" required>
				</div>

				<div class="mb-3">
					<label class="form-label">Discount (%)</label> <input type="number"
						th:field="*{discount}" name="discount" min="0" max="100"
						step="0.01" class="form-control">
				</div>
			</div>

			<!-- RIGHT COLUMN -->
			<div class="col-md-6">
				<div class="mb-3">
					<label class="form-label">Price ($)</label> <input type="number"
						th:field="*{price}" name="price" step="0.01" min="0"
						class="form-control" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Sale Date</label> <input
						type="datetime-local" th:field="*{sale_date}" class="form-control"
						required>
				</div>
			</div>
		</div>

		<!-- Buttons -->
		<div class="d-flex justify-content-center mt-4 gap-3">
			<a th:href="@{/sales}" class="btn btn-secondary"><i
				class="bi bi-arrow-left-circle me-1"></i> Back</a>
			<button type="submit" class="btn btn-success">
				<i class="bi bi-save me-1"></i> Update
			</button>
		</div>

	</form>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Auto-calculate subtotal and total -->
	<script>
function calculate() {
    const qty = parseFloat(document.querySelector('[name="quantity"]').value) || 0;
    const price = parseFloat(document.querySelector('[name="price"]').value) || 0;
    const discount = parseFloat(document.querySelector('[name="discount"]').value) || 0;

    const subtotal = qty * price;
    const total = subtotal - subtotal * (discount / 100);

    document.getElementById('subtotal').value = subtotal.toFixed(2);
    document.getElementById('total').value = total.toFixed(2);
}

// Bind inputs
['quantity','price','discount'].forEach(name => {
    document.querySelector(`[name="${name}"]`).addEventListener('input', calculate);
});

// Initial calculation
window.addEventListener('load', calculate);
</script>

</body>
</html>
