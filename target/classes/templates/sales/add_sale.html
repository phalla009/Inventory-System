<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Sale</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">

</head>
<body class="bg-light">
	<form th:action="@{/sales/save}" th:object="${sale}" method="post">

		<!-- Customer -->
		<div class="mb-3">
			<label class="form-label">Customer Name</label> <input type="text"
				th:field="*{customer_name}" class="form-control" required>
		</div>

		<!-- Product -->
		<div class="mb-3">
			<label class="form-label">Product</label> <select name="productId"
				class="form-select" required>
				<option value="" disabled selected>-- Select Product --</option>
				<option th:each="p : ${productsList}" th:value="${p.id}"
					th:text="${p.name}"></option>
			</select>
		</div>

		<!-- TWO COLUMNS -->
		<div class="row">

			<!-- LEFT -->
			<div class="col-md-6">
				<div class="mb-3">
					<label class="form-label">Quantity</label> <input type="number"
						name="quantity" class="form-control" min="1" value="1" required>
				</div>

				<div class="mb-3">
					<label class="form-label">Price ($)</label> <input type="number"
						name="price" class="form-control" step="0.01" min="0" value="0.00"
						required>
				</div>
			</div>
			<div class="col-md-6">
				<div class="mb-3">
					<label class="form-label">Discount (%)</label> <input type="number"
						name="discount" class="form-control" min="0" max="100" step="0.01"
						value="0">
				</div>
				<div class="mb-3">
					<label class="form-label">Sale Date</label> <input
						type="datetime-local" th:field="*{sale_date}" class="form-control"
						required>
				</div>
			</div>
		</div>

		<!-- BUTTONS -->
		<div class="d-flex justify-content-center mt-4gap-3">
			<a th:href="@{/sales}" class="btn btn-secondary me-2"> <i
				class="bi bi-arrow-left"></i> Back
			</a>
			<button type="submit" class="btn btn-success">
				<i class="bi bi-save"></i> Save
			</button>
		</div>
	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<script>
		function calculate() {
		    const qty = parseFloat(document.querySelector('[name="quantity"]').value) || 0;
		    const price = parseFloat(document.querySelector('[name="price"]').value) || 0;
		    const discount = parseFloat(document.querySelector('[name="discount"]').value) || 0;
		
		    const subtotal = qty * price;
		    const discountAmount = subtotal * (discount / 100);
		    const total = subtotal - discountAmount;
		
		    document.getElementById('subtotal').value = subtotal.toFixed(2);
		    document.getElementById('discountAmount').value = discountAmount.toFixed(2);
		    document.getElementById('total').value = total.toFixed(2);
		}
		
		// Auto calculate on input change
		['quantity','price','discount'].forEach(n => {
		    document.querySelector(`[name="${n}"]`).addEventListener('input', calculate);
		});
		
		// Initial calculation on page load
		window.addEventListener('load', calculate);
	</script>

</body>
</html>
