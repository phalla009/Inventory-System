<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Purchases-Listing</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<!-- Favicon / Logo -->
<link rel="icon" type="image/png" href="/images/kr.png">
</head>
<body>
	<div class="d-flex bg-dark">
		<!-- Sidebar -->
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- Main Content -->
		<div class="content p-4">
			<h1 class="mb-3">
				<i class="bi bi-cart-check me-2"></i>Purchases Listing
			</h1>

			<!-- Toast Container -->
			<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055;">
				<!-- Error Toast -->
				<div th:if="${errorMessage}"
					class="toast align-items-center text-bg-danger border-0 show"
					role="alert" aria-live="assertive" aria-atomic="true"
					data-bs-delay="3000">
					<div class="d-flex">
						<div class="toast-body" th:text="${errorMessage}">
							<!-- Error message will appear here -->
						</div>
						<button type="button"
							class="btn-close btn-close-white me-2 m-auto"
							data-bs-dismiss="toast" aria-label="Close"></button>
					</div>
				</div>

				<!-- Success Toast -->
				<div th:if="${successMessage}"
					class="toast align-items-center text-bg-success border-0 show"
					role="alert" aria-live="assertive" aria-atomic="true"
					data-bs-delay="3000">
					<div class="d-flex">
						<div class="toast-body" th:text="${successMessage}">
							<!-- Success message will appear here -->
						</div>
						<button type="button"
							class="btn-close btn-close-white me-2 m-auto"
							data-bs-dismiss="toast" aria-label="Close"></button>
					</div>
				</div>
			</div>

			<!-- <a href="/purchases/add" class="btn btn-primary mb-3"> <i
				class="bi bi-plus-circle me-1"></i> Add Purchase
			</a> -->
			<button type="button" class="btn btn-primary mb-3"
				data-bs-toggle="modal" data-bs-target="#addPurchasesModal">
				<i class="bi bi-plus-circle me-1"></i> Add Purchases
			</button>
			<div style="max-height: 450px; overflow-y: auto;">
				<table class="table table-bordered table-hover align-middle">
					<thead class="table-dark text-center"
						style="position: sticky; top: 0; z-index: 2;">
						<tr>
							<th>ID</th>
							<th>Supplier</th>
							<th>Total Amount</th>
							<th>Purchase Date</th>
							<th>Created At</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="purchase : ${purchases}" class="text-center">
							<td th:text="${purchase.id}"></td>
							<td
								th:text="${purchase.supplier != null ? purchase.supplier.name : 'N/A'}"></td>
							<td th:text="${purchase.total_amount}"></td>
							<td
								th:text="${purchase.purchase_date != null ? #temporals.format(purchase.purchase_date, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
							<td
								th:text="${purchase.created_at != null ? #temporals.format(purchase.created_at, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
							<td>
								<button type="button" class="btn btn-warning btn-sm"
									data-bs-toggle="modal" data-bs-target="#editPurchasesModal"
									th:attr="data-id=${purchase.id}">
									<i class="bi bi-pencil-square"></i>
								</button> <!-- Trigger Delete Modal -->
								<button type="button" class="btn btn-danger btn-sm"
									data-bs-toggle="modal" data-bs-target="#deleteModal"
									th:attr="data-id=${purchase.id}, data-name=${purchase.supplier != null ? purchase.supplier.name : 'N/A'}">
									<i class="bi bi-trash"></i>
								</button>
							</td>
						</tr>
						<tr th:if="${#lists.isEmpty(purchases)}">
							<td colspan="6" class="text-center">No purchases found.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<!-- Add Supplier Modal -->
		<div class="modal fade" id="addPurchasesModal" tabindex="-1"
			aria-labelledby="addPurchasesModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg modal-dialog-centered">
				<div class="modal-content">
					<div
						class="modal-header bg-primary text-white justify-content-center position-relative">
						<h5 class="modal-title text-center" id="addPurchasesModalLabel">
							<i class="bi bi-plus-circle"></i> Add New Purchases
						</h5>

					</div>

					<div class="modal-body" id="addPurchasesForm">
						<div class="text-center py-4">
							<div class="spinner-border text-primary"></div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<!-- Edit Supplier Modal -->
		<div class="modal fade" id="editPurchasesModal" tabindex="-1"
			aria-labelledby="editPurchasesModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg modal-dialog-centered">
				<div class="modal-content">

					<!-- Modal Header -->
					<div
						class="modal-header text-dark justify-content-center position-relative"
						style="background-color: #ffc107;">
						<h5 class="modal-title text-center" id="editPurchasesModalLabel">
							<i class="bi bi-pencil-square"></i> Edit Supplier
						</h5>
					</div>


					<!-- Modal Body -->
					<div class="modal-body" id="editPurchasesForm">
						<!-- Spinner while loading form -->
						<div class="text-center py-4">
							<div class="spinner-border text-primary"></div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<!-- Delete Confirmation Modal -->
		<div class="modal fade" id="deleteModal" tabindex="-1"
			aria-labelledby="deleteModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header bg-danger text-white">
						<h5 class="modal-title" id="deleteModalLabel">
							<i class="bi bi-exclamation-triangle"></i> Confirm Delete
						</h5>
						<button type="button" class="btn-close btn-close-white"
							data-bs-dismiss="modal" aria-label="Close"></button>
					</div>

					<div class="modal-body text-center">
						<p>Are you sure you want to delete this purchase?</p>
						<p>
							<strong id="deletePurchaseName"></strong>
						</p>
					</div>

					<div class="modal-footer">
						<form id="deleteForm" th:action="@{'/purchases/delete/'}"
							method="post" class="w-100">
							<input type="hidden" name="_method" value="delete">
							<div class="row g-2">
								<div class="col">
									<button type="button" class="btn btn-secondary w-100"
										data-bs-dismiss="modal">
										<i class="bi bi-x-circle me-1"></i> No, keep it
									</button>
								</div>
								<div class="col">
									<button type="submit" class="btn btn-danger w-100">
										<i class="bi bi-trash me-1"></i> Yes, Delete!
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


		<!-- ✅ Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
		</script>
		<!-- add new form  -->
		<script>
			document.addEventListener('DOMContentLoaded', function() {
			    const addPurchasesModal = document.getElementById('addPurchasesModal');
			    const formContainer = document.getElementById('addPurchasesForm');
			
			    addPurchasesModal.addEventListener('show.bs.modal', function() {
			        // Fetch the form HTML from your server
			        fetch('/purchases/add') // Make sure this endpoint returns the fragment 'add_new_products :: form'
			            .then(response => response.text())
			            .then(html => {
			                formContainer.innerHTML = html;
			            })
			            .catch(error => {
			                formContainer.innerHTML = '<p class="text-danger">Failed to load form.</p>';
			                console.error(error);
			            });
			    });
			
			    // Clear form when modal is closed
			    addPurchasesModal.addEventListener('hidden.bs.modal', function() {
			        formContainer.innerHTML = '';
			    });
			});
		</script>
		<!-- edit form -->
		<script>
			document.addEventListener('DOMContentLoaded', function() {
			    const editPurchasesModal = document.getElementById('editPurchasesModal');
			    const formContainer = document.getElementById('editPurchasesForm');
		
			    editPurchasesModal.addEventListener('show.bs.modal', function(event) {
			        const button = event.relatedTarget;
			        const purchasesId = button.getAttribute('data-id'); // use consistent variable name
		
			        // Show spinner while loading
			        formContainer.innerHTML = '<div class="text-center py-4"><div class="spinner-border text-primary"></div></div>';
		
			        // Fetch the edit form from the server
			        fetch(`/purchases/edit/${purchasesId}`) 
			            .then(response => {
			                if (!response.ok) throw new Error('Network response was not ok');
			                return response.text();
			            })
			            .then(html => {
			                formContainer.innerHTML = html;
			            })
			            .catch(error => {
			                formContainer.innerHTML = '<p class="text-danger text-center">Failed to load form.</p>';
			                console.error('Error fetching edit form:', error);
			            });
			    });
		
			    // Optional: clear form when modal is hidden
			    editPurchasesModal.addEventListener('hidden.bs.modal', function() {
			        formContainer.innerHTML = '';
			    });
			});
		</script>

		<!-- ✅ Auto-hide success message -->
		<script>
			setTimeout(() => {
				const alert = document.querySelector('.alert');
				if (alert) {
					const bsAlert = new bootstrap.Alert(alert);
					bsAlert.close();
				}
			}, 3000);
		</script>

		<!-- Modal Logic -->
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				const deleteModal = document.getElementById('deleteModal');
				const deleteForm = document.getElementById('deleteForm');
				const deletePurchaseName = document
						.getElementById('deletePurchaseName');
	
				deleteModal.addEventListener('show.bs.modal', function(event) {
					const button = event.relatedTarget;
					const purchaseId = button.getAttribute('data-id');
					const purchaseName = button.getAttribute('data-name');
	
					deletePurchaseName.textContent = purchaseName;
					deleteForm.action = '/purchases/delete/' + purchaseId;
				});
			});
		</script>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
			    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
			    toastElList.map(function (toastEl) {
			        var toast = new bootstrap.Toast(toastEl)
			        toast.show()
			    })
			});
		</script>
</body>
</html>
