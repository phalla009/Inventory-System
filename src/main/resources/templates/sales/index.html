<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sales Management - Sales</title>

<!-- ✅ Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<!-- Favicon / Logo -->
<link rel="icon" type="image/png" href="/images/kr.png">
</head>
<!-- CSS for Delete button to isolate styles -->


<body>

	<div class="d-flex">
		<!-- ✅ Sidebar Fragment -->
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- ✅ Main Content -->
		<div class="content p-4 flex-grow-1">
			<h1 class="mb-3">
				<i class="bi bi-cash-stack me-2"></i>Sales Listing
			</h1>

			<!-- ✅ Success Message -->
			<div th:if="${successMessage}"
				class="alert alert-success alert-dismissible fade show text-center"
				role="alert">
				<span th:text="${successMessage}"></span>
				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close"></button>
			</div>

			<!-- ✅ Add Button -->
			<a th:href="@{/sales/add}" class="btn btn-primary mb-3"> <i
				class="bi bi-plus-circle me-1"></i> Add Sale
			</a>

			<!-- ✅ Sales Table -->
			<table class="table table-bordered table-hover align-middle">
				<thead class="table-dark text-center">
					<tr>
						<th>ID</th>
						<th>Sale Date</th>
						<th>Customer Name</th>
						<th>Product</th>
						<th>SubTotal ($)</th>
						<th>Created At</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody style="font-family: 'Noto Sans Khmer', Arial, sans-serif;">
					<tr th:each="sale : ${salesList}">
						<td th:text="${sale.id}"></td>
						<td
							th:text="${sale.sale_date != null ? #temporals.format(sale.sale_date, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
						<td th:text="${sale.customer_name}"></td>
						<td th:text="${sale.product != null ? sale.product.name : 'N/A'}"></td>
						<td
							th:text="${#numbers.formatDecimal(sale.subtotal, 1, 2)} + ' $'"></td>
						<td
							th:text="${sale.created_at != null ? #temporals.format(sale.created_at, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
						<td class="text-center" style="font-family: Arial, sans-serif;"​​>
							<!-- Edit button keeps inherited style --> <a
							th:href="@{'/sales/edit/' + ${sale.id}}"
							class="btn btn-warning btn-sm me-1"> <i
								class="bi bi-pencil-square"></i> Edit
						</a> <!-- Delete button isolated from tbody style --> <span
							style="font-family: Arial, sans-serif;">
								<button type="button" class="btn btn-danger btn-sm"
									data-bs-toggle="modal" data-bs-target="#deleteModal"
									th:attr="data-id=${sale.id}, data-name=${sale.customer_name}">
									<i class="bi bi-trash"></i> Delete
								</button>
						</span>
						</td>
					</tr>

					<!-- Show message if salesList is empty -->
					<tr th:if="${#lists.isEmpty(salesList)}">
						<td colspan="7" class="text-center text-muted">No sales
							found.</td>
					</tr>
				</tbody>


			</table>

		</div>
	</div>

	<!-- ✅ Delete Confirmation Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1"
		aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header bg-danger text-white">
					<h5 class="modal-title" id="deleteModalLabel">
						<i class="bi bi-exclamation-triangle"></i> Confirm Delete
					</h5>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body text-center">
					<p>Are you sure you want to delete this sale?</p>
					<p>
						<strong id="deleteProductName"></strong>
					</p>
				</div>
				<div class="modal-footer">
					<form id="deleteForm" th:action="@{/sales/delete/}" method="post"
						class="w-100">
						<input type="hidden" name="_method" value="delete">
						<div class="row g-2">
							<div class="col">
								<button type="button" class="btn btn-secondary w-100"
									data-bs-dismiss="modal">
									<i class="bi bi-x-circle me-1"></i> Cancel
								</button>
							</div>
							<div class="col">
								<button type="submit" class="btn btn-danger w-100">
									<i class="bi bi-trash me-1"></i> Delete
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- ✅ Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- ✅ Auto-hide success message -->
	<script>
		setTimeout(() => {
			const alert = document.querySelector('.alert');
			if (alert) {
				const bsAlert = new bootstrap.Alert(alert);
				bsAlert.close();
			}
		}, 3000);
	</script>

	<!-- ✅ Delete Modal Logic -->
	<script>
	document.addEventListener('DOMContentLoaded', function() {
	  const deleteModal = document.getElementById('deleteModal');
	  const deleteForm = document.getElementById('deleteForm');
	  const deleteProductName = document.getElementById('deleteProductName');

	  deleteModal.addEventListener('show.bs.modal', function(event) {
	    const button = event.relatedTarget;
	    const saleId = button.getAttribute('data-id');
	    const saleName = button.getAttribute('data-name');

	    deleteProductName.textContent = saleName;
	    deleteForm.action = '/sales/delete/' + saleId;
	  });
	});
	</script>
</body>
</html>
