<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sales Management</title>

<!-- ✅ Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<!-- Favicon / Logo -->
<link rel="icon" type="image/png" href="/images/kr.png">
</head>
<!-- CSS for Delete button to isolate styles -->


<body>

	<div class="d-flex">
		<!-- ✅ Sidebar Fragment -->
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- ✅ Main Content -->
		<div class="content p-4 flex-grow-1">
			<h1 class="mb-3">
				<i class="bi bi-cash-stack me-2"></i>Sales Listing
			</h1>

			<!-- Toast Container -->
			<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055;">
				<!-- Error Toast -->
				<div th:if="${errorMessage}"
					class="toast align-items-center text-bg-danger border-0 show"
					role="alert" aria-live="assertive" aria-atomic="true"
					data-bs-delay="3000">
					<div class="d-flex">
						<div class="toast-body" th:text="${errorMessage}">
							<!-- Error message will appear here -->
						</div>
						<button type="button"
							class="btn-close btn-close-white me-2 m-auto"
							data-bs-dismiss="toast" aria-label="Close"></button>
					</div>
				</div>

				<!-- Success Toast -->
				<div th:if="${successMessage}"
					class="toast align-items-center text-bg-success border-0 show"
					role="alert" aria-live="assertive" aria-atomic="true"
					data-bs-delay="3000">
					<div class="d-flex">
						<div class="toast-body" th:text="${successMessage}">
							<!-- Success message will appear here -->
						</div>
						<button type="button"
							class="btn-close btn-close-white me-2 m-auto"
							data-bs-dismiss="toast" aria-label="Close"></button>
					</div>
				</div>
			</div>
			<!-- ✅ Add Button -->
			<!-- <a th:href="@{/sales/add}" class="btn btn-primary mb-3"> <i
				class="bi bi-plus-circle me-1"></i> Add Sale
			</a> -->
			<button type="button" class="btn btn-primary mb-3"
				data-bs-toggle="modal" data-bs-target="#addSalesModal">
				<i class="bi bi-plus-circle me-1"></i> Add Sale
			</button>


			<!-- ✅ Sales Table -->
			<table class="table table-bordered table-hover align-middle">
				<thead class="table-dark text-center">
					<tr>
						<th>ID</th>
						<th>Sale Date</th>
						<th>Customer Name</th>
						<th>Product</th>
						<th>SubTotal ($)</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody style="font-family: 'Noto Sans Khmer', Arial, sans-serif;">
					<tr th:each="sale : ${salesList}">
						<td th:text="${sale.id}"></td>
						<td
							th:text="${sale.sale_date != null ? #temporals.format(sale.sale_date, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
						<td th:text="${sale.customer_name}"></td>
						<td th:text="${sale.product != null ? sale.product.name : 'N/A'}"></td>
						<td
							th:text="${#numbers.formatDecimal(sale.subtotal, 1, 2)} + ' $'"></td>

						<td class="text-center" style="font-family: Arial, sans-serif;"​​>
							<!-- Print --> <a th:href="@{'/sales/print/' + ${sale.id}}"
							target="_blank" class="btn btn-primary btn-sm"> <i
								class="bi bi-printer"></i>
						</a>
							<button type="button" class="btn btn-warning btn-sm"
								data-bs-toggle="modal" data-bs-target="#editSalesModal"
								th:attr="data-id=${sale.id}">
								<i class="bi bi-pencil-square"></i>
							</button> <span style="font-family: Arial, sans-serif;">
								<button type="button" class="btn btn-danger btn-sm"
									data-bs-toggle="modal" data-bs-target="#deleteModal"
									th:attr="data-id=${sale.id}, data-name=${sale.customer_name}">
									<i class="bi bi-trash"></i>
								</button>
						</span>
						</td>
					</tr>

					<!-- Show message if salesList is empty -->
					<tr th:if="${#lists.isEmpty(salesList)}">
						<td colspan="7" class="text-center text-muted">No sales
							found.</td>
					</tr>
				</tbody>


			</table>

		</div>
	</div>
	<!-- Add Supplier Modal -->
	<div class="modal fade" id="addSalesModal" tabindex="-1"
		aria-labelledby="addSalesModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered">
			<div class="modal-content">
				<div
					class="modal-header bg-primary text-white justify-content-center position-relative">
					<h5 class="modal-title text-center" id="addSalesModalLabel">
						<i class="bi bi-plus-circle"></i> Add New Sales
					</h5>

				</div>

				<div class="modal-body" id="addSalesForm">
					<div class="text-center py-4">
						<div class="spinner-border text-primary"></div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- Edit Supplier Modal -->
	<div class="modal fade" id="editSalesModal" tabindex="-1"
		aria-labelledby="editSalesModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered">
			<div class="modal-content">

				<!-- Modal Header -->
				<div
					class="modal-header text-dark justify-content-center position-relative"
					style="background-color: #ffc107;">
					<h5 class="modal-title text-center" id="editSalesModalLabel">
						<i class="bi bi-pencil-square"></i> Edit Sales
					</h5>
				</div>


				<!-- Modal Body -->
				<div class="modal-body" id="editSalesForm">
					<!-- Spinner while loading form -->
					<div class="text-center py-4">
						<div class="spinner-border text-primary"></div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- ✅ Delete Confirmation Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1"
		aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header bg-danger text-white">
					<h5 class="modal-title" id="deleteModalLabel">
						<i class="bi bi-exclamation-triangle"></i> Confirm Delete
					</h5>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body text-center">
					<p>Are you sure you want to delete this sale?</p>
					<p>
						<strong id="deleteProductName"></strong>
					</p>
				</div>
				<div class="modal-footer">
					<form id="deleteForm" th:action="@{/sales/delete/}" method="post"
						class="w-100">
						<input type="hidden" name="_method" value="delete">
						<div class="row g-2">
							<div class="col">
								<button type="button" class="btn btn-secondary w-100"
									data-bs-dismiss="modal">
									<i class="bi bi-x-circle me-1"></i> Cancel
								</button>
							</div>
							<div class="col">
								<button type="submit" class="btn btn-danger w-100">
									<i class="bi bi-trash me-1"></i> Delete
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- ✅ Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<!-- add new form  -->
	<script>
		document.addEventListener('DOMContentLoaded', function() {
		    const addSalesModal = document.getElementById('addSalesModal');
		    const formContainer = document.getElementById('addSalesForm');
		
		    addSalesModal.addEventListener('show.bs.modal', function() {
		        // Fetch the form HTML from your server
		        fetch('/sales/add') // Make sure this endpoint returns the fragment 'add_new_products :: form'
		            .then(response => response.text())
		            .then(html => {
		                formContainer.innerHTML = html;
		            })
		            .catch(error => {
		                formContainer.innerHTML = '<p class="text-danger">Failed to load form.</p>';
		                console.error(error);
		            });
		    });
		
		    // Clear form when modal is closed
		    addSalesModal.addEventListener('hidden.bs.modal', function() {
		        formContainer.innerHTML = '';
		    });
		});
	</script>
	<!-- edit form -->
	<script>
	document.addEventListener('DOMContentLoaded', function() {
	    const editSalesModal = document.getElementById('editSalesModal');
	    const formContainer = document.getElementById('editSalesForm');

	    editSalesModal.addEventListener('show.bs.modal', function(event) {
	        const button = event.relatedTarget;
	        const salesId = button.getAttribute('data-id'); // use consistent variable name

	        // Show spinner while loading
	        formContainer.innerHTML = '<div class="text-center py-4"><div class="spinner-border text-primary"></div></div>';

	        // Fetch the edit form from the server
	        fetch(`/sales/edit/${salesId}`) 
	            .then(response => {
	                if (!response.ok) throw new Error('Network response was not ok');
	                return response.text();
	            })
	            .then(html => {
	                formContainer.innerHTML = html;
	            })
	            .catch(error => {
	                formContainer.innerHTML = '<p class="text-danger text-center">Failed to load form.</p>';
	                console.error('Error fetching edit form:', error);
	            });
	    });

	    // Optional: clear form when modal is hidden
	    editSalesModal.addEventListener('hidden.bs.modal', function() {
	        formContainer.innerHTML = '';
	    });
	});

		</script>


	<!-- ✅ Auto-hide success message -->
	<script>
		setTimeout(() => {
			const alert = document.querySelector('.alert');
			if (alert) {
				const bsAlert = new bootstrap.Alert(alert);
				bsAlert.close();
			}
		}, 3000);
	</script>

	<!-- ✅ Delete Modal Logic -->
	<script>
	document.addEventListener('DOMContentLoaded', function() {
	  const deleteModal = document.getElementById('deleteModal');
	  const deleteForm = document.getElementById('deleteForm');
	  const deleteProductName = document.getElementById('deleteProductName');

	  deleteModal.addEventListener('show.bs.modal', function(event) {
	    const button = event.relatedTarget;
	    const saleId = button.getAttribute('data-id');
	    const saleName = button.getAttribute('data-name');

	    deleteProductName.textContent = saleName;
	    deleteForm.action = '/sales/delete/' + saleId;
	  });
	});
	</script>
	<script>
document.addEventListener('DOMContentLoaded', function () {
    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
    toastElList.map(function (toastEl) {
        var toast = new bootstrap.Toast(toastEl)
        toast.show()
    })
});
</script>
</body>
</html>
