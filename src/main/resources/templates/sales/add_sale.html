<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Sale</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="/css/style.css">
<!-- Favicon / Logo -->
<link rel="icon" type="image/png" href="/images/kr.png">
</head>
<body>

	<form th:action="@{/sales/save}" th:object="${sale}" method="post">

		<!-- Customer Name -->
		<div class="mb-3">
			<label class="form-label">Customer Name</label>
			<div class="input-group">
				<span class="input-group-text"><i class="bi bi-person"></i></span> <input
					type="text" th:field="*{customer_name}" class="form-control"
					placeholder="Enter customer name" required>
			</div>
		</div>

		<!-- Product -->
		<div class="mb-3">
			<label class="form-label">Product</label>
			<div class="input-group">
				<span class="input-group-text"><i class="bi bi-box-seam"></i></span>
				<select name="productId" class="form-select" required>
					<option value="" disabled selected>-- Select Product --</option>
					<option th:each="product : ${productsList}"
						th:value="${product.id}" th:text="${product.name}"></option>
				</select>

			</div>
		</div>

		<div class="row">
			<!-- Quantity -->

			<label class="form-label">Quantity</label>
			<div class="input-group">
				<span class="input-group-text"><i class="bi bi-calculator"></i></span>
				<input type="number" th:field="*{quantity}" min="1"
					class="form-control" required>
			</div>


			<!-- Price -->
			<label class="form-label">Price ($)</label>
			<div class="input-group">
				<span class="input-group-text"><i
					class="bi bi-currency-dollar"></i></span> <input type="number"
					th:field="*{price}" step="0.01" min="0" class="form-control"
					required>
			</div>


			<!-- Sale Date -->

			<label class="form-label">Sale Date</label>
			<div class="input-group">
				<span class="input-group-text"><i class="bi bi-calendar"></i></span>
				<input type="datetime-local" th:field="*{sale_date}"
					class="form-control" required>
			</div>

		</div>

		<!-- Buttons -->
		<div class="d-flex justify-content-center mt-4 gap-3">

			<a th:href="@{/sales}" class="btn btn-secondary"> <i
				class="bi bi-arrow-left-circle me-1"></i> Back
			</a>
			<button type="submit" class="btn btn-success">
				<i class="bi bi-save me-1"></i> Save
			</button>
		</div>

	</form>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		const select = document.getElementById("productsSelect");
		const text = document.getElementById("selectedProductsText");
		
		select.addEventListener("change", () => {
		    const selectedOptions = Array.from(select.selectedOptions).map(o => o.text);
		    text.value = selectedOptions.join(", ");
		});
		</script>
	<script>
		function addRow() {
		    const table = document.getElementById("items-table");
		    const newRow = table.rows[0].cloneNode(true);
		    newRow.querySelectorAll("input, select").forEach(input => input.value = "");
		    table.appendChild(newRow);
		}

			function removeRow(btn) {
			    const table = document.getElementById("items-table");
			    if (table.rows.length > 1) {
			        btn.closest("tr").remove();
			    }
			}
	</script>

</body>
</html>
