<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Category</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">

<!-- Favicon -->
<link rel="icon" type="image/png" href="/images/kr.png">
</head>

<body>

	<form th:action="@{/categories/add}" th:object="${category}"
		method="post">

		<!-- Category Name -->
		<div class="mb-3">
			<label class="form-label">Category Name</label>
			<div class="input-group">
				<span class="input-group-text"> <i class="bi bi-tags"></i>
				</span> <input type="text" th:field="*{name}" class="form-control"
					placeholder="Enter category name" required>
			</div>
		</div>

		<!-- Description -->
		<div class="mb-3">
			<label class="form-label">Description</label>
			<div class="input-group">
				<span class="input-group-text"> <i class="bi bi-card-text"></i>
				</span>
				<textarea th:field="*{description}" class="form-control" rows="3"
					placeholder="Enter category description" style="resize: none;"></textarea>
			</div>
		</div>

		<!-- Status -->
		<div class="mb-3">
			<label class="form-label">Status</label>
			<div class="input-group">
				<span class="input-group-text"> <i class="bi bi-info-circle"></i>
				</span> <select th:field="*{status}" class="form-select">
					<option value="Active">Active</option>
					<option value="Inactive">Inactive</option>
				</select>
			</div>
		</div>

		<!-- Buttons -->
		<div class="d-flex justify-content-between mt-4">
			<a href="/categories" class="btn btn-secondary"> <i
				class="bi bi-arrow-left-circle me-1"></i> Back
			</a>

			<button type="submit" class="btn btn-success">
				<i class="bi bi-save me-1"></i> Save
			</button>
		</div>

	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
