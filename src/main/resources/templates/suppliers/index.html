<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Suppliers-Listing</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">
<!-- Favicon / Logo -->
<link rel="icon" type="image/png" href="/images/kr.png">
</head>
<body>
	<div class="d-flex">
		<!-- Sidebar -->
		<div th:replace="fragments/sidebar :: sidebar"></div>

		<!-- Main content -->
		<div class="content container-fluid mt-3">
			<h1 class="mb-3">
				<i class="bi bi-truck me-2"></i>Suppliers Listing
			</h1>

			<!-- Toast Container -->
			<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055;">
				<!-- Error Toast -->
				<div th:if="${errorMessage}"
					class="toast align-items-center text-bg-danger border-0 show"
					role="alert" aria-live="assertive" aria-atomic="true"
					data-bs-delay="3000">
					<div class="d-flex">
						<div class="toast-body" th:text="${errorMessage}">
							<!-- Error message will appear here -->
						</div>
						<button type="button"
							class="btn-close btn-close-white me-2 m-auto"
							data-bs-dismiss="toast" aria-label="Close"></button>
					</div>
				</div>

				<!-- Success Toast -->
				<div th:if="${successMessage}"
					class="toast align-items-center text-bg-success border-0 show"
					role="alert" aria-live="assertive" aria-atomic="true"
					data-bs-delay="3000">
					<div class="d-flex">
						<div class="toast-body" th:text="${successMessage}">
							<!-- Success message will appear here -->
						</div>
						<button type="button"
							class="btn-close btn-close-white me-2 m-auto"
							data-bs-dismiss="toast" aria-label="Close"></button>
					</div>
				</div>
			</div>

			<!-- ✅ Add Supplier Button -->
			<!-- <a href="/suppliers/add" class="btn btn-primary mb-3"> <i
				class="bi bi-plus-circle me-1"></i> Add Supplier
			</a> -->
			<button type="button" class="btn btn-primary mb-3"
				data-bs-toggle="modal" data-bs-target="#addSupplierModal">
				<i class="bi bi-plus-circle me-1"></i> Add Supplier
			</button>

			<div style="max-height: 450px; overflow-y: auto;">
				<!-- ✅ Supplier Table -->
				<table class="table table-bordered table-hover align-middle">
					<thead class="table-dark text-center" style="position: sticky; top: 0; z-index: 2;">
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Gender</th>
							<th>Email</th>
							<th>Phone Number</th>
							<th>Address</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="s : ${suppliers}" class="text-center">
							<td th:text="${s.id}"></td>
							<td th:text="${s.name}"></td>
							<td th:text="${s.gender}"></td>
							<td th:text="${s.email}"></td>
							<td th:text="${s.phone_number}"></td>
							<td th:text="${s.address}"></td>
							<td>
								<button type="button" class="btn btn-warning btn-sm"
									data-bs-toggle="modal" data-bs-target="#editSupplierModal"
									th:attr="data-id=${s.id}">
									<i class="bi bi-pencil-square"></i>
								</button> <!-- ✅ Trigger Delete Modal -->
								<button type="button" class="btn btn-danger btn-sm"
									data-bs-toggle="modal" data-bs-target="#deleteModal"
									th:attr="data-id=${s.id}, data-name=${s.name}">
									<i class="bi bi-trash"></i>
								</button>

							</td>
						</tr>
						<tr th:if="${#lists.isEmpty(suppliers)}">
							<td colspan="7" class="text-center">No suppliers found.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Add Supplier Modal -->
	<div class="modal fade" id="addSupplierModal" tabindex="-1"
		aria-labelledby="addSupplierModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered">
			<div class="modal-content">
				<div
					class="modal-header bg-primary text-white justify-content-center position-relative">
					<h5 class="modal-title text-center" id="addSupplierModalLabel">
						<i class="bi bi-plus-circle"></i> Add New Supplier
					</h5>

				</div>

				<div class="modal-body" id="addSupplierForm">
					<div class="text-center py-4">
						<div class="spinner-border text-primary"></div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- Edit Supplier Modal -->
	<div class="modal fade" id="editSupplierModal" tabindex="-1"
		aria-labelledby="editSupplierModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered">
			<div class="modal-content">

				<!-- Modal Header -->
				<div
					class="modal-header text-dark justify-content-center position-relative"
					style="background-color: #ffc107;">
					<h5 class="modal-title text-center" id="editSupplierModalLabel">
						<i class="bi bi-pencil-square"></i> Edit Supplier
					</h5>
				</div>


				<!-- Modal Body -->
				<div class="modal-body" id="editSupplierForm">
					<!-- Spinner while loading form -->
					<div class="text-center py-4">
						<div class="spinner-border text-primary"></div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- ✅ Delete Confirmation Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1"
		aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header bg-danger text-white">
					<h5 class="modal-title" id="deleteModalLabel">
						<i class="bi bi-exclamation-triangle"></i> Confirm Delete
					</h5>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="modal" aria-label="Close"></button>
				</div>

				<div class="modal-body text-center">
					<p>Are you sure you want to delete this supplier?</p>
					<p>
						<strong id="deleteSupplierName"></strong>
					</p>
				</div>

				<div class="modal-footer">
					<form id="deleteForm" th:action="@{'/suppliers/delete/'}"
						method="post" class="w-100">
						<input type="hidden" name="_method" value="delete">
						<div class="row g-2">
							<div class="col">
								<button type="button" class="btn btn-secondary w-100"
									data-bs-dismiss="modal">
									<i class="bi bi-x-circle me-1"></i> No, keep it
								</button>
							</div>
							<div class="col">
								<button type="submit" class="btn btn-danger w-100">
									<i class="bi bi-trash me-1"></i> Yes, Delete!
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- ✅ Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
	</script>

	<!-- add new form  -->
	<script>
		document.addEventListener('DOMContentLoaded', function() {
		    const addSupplierModal = document.getElementById('addSupplierModal');
		    const formContainer = document.getElementById('addSupplierForm');
		
		    addSupplierModal.addEventListener('show.bs.modal', function() {
		        // Fetch the form HTML from your server
		        fetch('/suppliers/add') // Make sure this endpoint returns the fragment 'add_new_products :: form'
		            .then(response => response.text())
		            .then(html => {
		                formContainer.innerHTML = html;
		            })
		            .catch(error => {
		                formContainer.innerHTML = '<p class="text-danger">Failed to load form.</p>';
		                console.error(error);
		            });
		    });
		
		    // Clear form when modal is closed
		    addSupplierModal.addEventListener('hidden.bs.modal', function() {
		        formContainer.innerHTML = '';
		    });
		});
	</script>
	<!-- edit form -->
	<script>
		document.addEventListener('DOMContentLoaded', function() {
		    const editSupplierModal = document.getElementById('editSupplierModal');
		    const formContainer = document.getElementById('editSupplierForm');
	
		    editSupplierModal.addEventListener('show.bs.modal', function(event) {
		        const button = event.relatedTarget;
		        const supplierId = button.getAttribute('data-id'); // use consistent variable name
	
		        // Show spinner while loading
		        formContainer.innerHTML = '<div class="text-center py-4"><div class="spinner-border text-primary"></div></div>';
	
		        // Fetch the edit form from the server
		        fetch(`/suppliers/edit/${supplierId}`) 
		            .then(response => {
		                if (!response.ok) throw new Error('Network response was not ok');
		                return response.text();
		            })
		            .then(html => {
		                formContainer.innerHTML = html;
		            })
		            .catch(error => {
		                formContainer.innerHTML = '<p class="text-danger text-center">Failed to load form.</p>';
		                console.error('Error fetching edit form:', error);
		            });
		    });
	
		    // Optional: clear form when modal is hidden
		    editSupplierModal.addEventListener('hidden.bs.modal', function() {
		        formContainer.innerHTML = '';
		    });
		});
		</script>

	<!-- ✅ Auto-hide alerts after 3 seconds -->
	<script>
			setTimeout(() => {
			    const alert = document.querySelector('.alert');
			    if (alert) {
			        const bsAlert = new bootstrap.Alert(alert);
			        bsAlert.close();
			    }
			}, 3000);
	</script>

	<!-- ✅ Delete Modal Logic -->
	<script>
		document.addEventListener('DOMContentLoaded', function() {
		    const deleteModal = document.getElementById('deleteModal');
		    const deleteForm = document.getElementById('deleteForm');
		    const deleteSupplierName = document.getElementById('deleteSupplierName');
		
		    deleteModal.addEventListener('show.bs.modal', function(event) {
		        const button = event.relatedTarget;
		        const supplierId = button.getAttribute('data-id');
		        const supplierName = button.getAttribute('data-name');
		
		        deleteSupplierName.textContent = supplierName;
		        deleteForm.action = '/suppliers/delete/' + supplierId;
		    });
		});
	</script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
		    var toastElList = [].slice.call(document.querySelectorAll('.toast'))
		    toastElList.map(function (toastEl) {
		        var toast = new bootstrap.Toast(toastEl)
		        toast.show()
		    })
		});
	</script>
</body>
</html>
