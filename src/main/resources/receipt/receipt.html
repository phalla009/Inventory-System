<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sale Receipt</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
</head>
<body class="p-4">

	<div class="container border p-4 shadow-sm">
		<h3 class="text-center mb-4">Sale Receipt</h3>

		<p>
			<strong>Customer Name:</strong> <span th:text="${sale.customer_name}"></span>
		</p>
		<p>
			<strong>Product:</strong> <span th:text="${sale.product.name}"></span>
		</p>
		<p>
			<strong>Quantity:</strong> <span th:text="${sale.quantity}"></span>
		</p>
		<p>
			<strong>Price:</strong> $<span th:text="${sale.price}"></span>
		</p>
		<p>
			<strong>Subtotal:</strong> $<span th:text="${sale.subtotal}"></span>
		</p>
		<p>
			<strong>Sale Date:</strong> <span
				th:text="${#dates.format(sale.created_at, 'dd/MM/yyyy HH:mm')}"></span>
		</p>

		<div class="text-center mt-4">
			<button class="btn btn-primary" onclick="window.print()">
				<i class="bi bi-printer"></i> Print
			</button>
			<a th:href="@{/sales}" class="btn btn-secondary">Back to Sales</a>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
